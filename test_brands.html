<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- CAR BRANDS SECTION -->
    <section class="brands-section" id="brands">
        <div class="container">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold mb-2">Trusted by All Major Brands</h2>
                <p class="text-muted">We service vehicles from leading manufacturers worldwide</p>
            </div>

            <div class="brands-row">
                <!-- Mercedes -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" />
                        <path d="M50 50 L50 15 M50 50 L25 75 M50 50 L75 75" stroke="currentColor" stroke-width="2.5"
                            fill="none" />
                    </svg>
                </div>

                <!-- BMW -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" />
                        <path d="M50 12 L50 88 M12 50 L88 50" stroke="currentColor" stroke-width="1.5" />
                        <path d="M50 50 L50 12 A38 38 0 0 1 88 50 Z" fill="currentColor" opacity="0.3" />
                    </svg>
                </div>

                <!-- Audi -->
                <div class="brand-box">
                    <svg viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <circle cx="20" cy="25" r="18" fill="none" stroke="currentColor" stroke-width="2.5" />
                        <circle cx="45" cy="25" r="18" fill="none" stroke="currentColor" stroke-width="2.5" />
                        <circle cx="70" cy="25" r="18" fill="none" stroke="currentColor" stroke-width="2.5" />
                        <circle cx="95" cy="25" r="18" fill="none" stroke="currentColor" stroke-width="2.5" />
                    </svg>
                </div>

                <!-- Toyota -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <ellipse cx="50" cy="50" rx="40" ry="25" fill="none" stroke="currentColor" stroke-width="2.5" />
                        <ellipse cx="50" cy="50" rx="25" ry="40" fill="none" stroke="currentColor" stroke-width="2.5" />
                    </svg>
                </div>

                <!-- Honda -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <rect x="20" y="25" width="60" height="50" rx="5" fill="none" stroke="currentColor"
                            stroke-width="2.5" />
                        <path d="M35 35 L35 65 M65 35 L65 65 M35 50 L65 50" stroke="currentColor" stroke-width="3"
                            fill="none" />
                    </svg>
                </div>

                <!-- Ford -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <ellipse cx="50" cy="30" rx="45" ry="25" fill="none" stroke="currentColor" stroke-width="2.5" />
                    </svg>
                </div>

                <!-- Tesla -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <path d="M50 25 L50 75 M35 35 L50 25 L65 35" stroke="currentColor" stroke-width="3"
                            fill="none" />
                        <rect x="45" y="50" width="10" height="25" fill="currentColor" />
                    </svg>
                </div>

                <!-- Porsche -->
                <div class="brand-box">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 48px; height: 48px;">
                        <rect x="25" y="30" width="50" height="40" rx="3" fill="none" stroke="currentColor"
                            stroke-width="2.5" />
                        <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
